<h1 class="title text-center">Send Me An Email</h1>
<div class="col-md-8 col-md-offset-1" role="form" class="wpcf7" id="wpcf7-f83-p16-o1" dir="ltr">





  <form method="post" action="register" id="contactForm" class="form-horizontal" role="form">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name="name" placeholder="First & Last Name" value="">
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" name="email" placeholder="example@domain.com" value="">
      </div>
    </div>
    <div class="form-group">
      <label for="subject" class="col-sm-2 control-label">Subject</label>
      <div class="col-sm-10">
        <textarea type="subject" class="form-control" id="subject" rows="1" placeholder="subject" name="message"></textarea>
      </div>
    </div>
    <div class="form-group">
      <label for="message" class="col-sm-2 control-label">Message</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="message" rows="4" name="message"></textarea>
      </div>
    </div>


    <div class="form-group">
      <label for="send" class="col-sm-2 control-label">Send</label>
      <div class="row">
        <div class="col-sm-4">
          <div class="g-recaptcha" style="transform:scale(0.8);transform-origin:0 0" data-sitekey="6LeMix0TAAAAAHXLEndCVrXLJcA27vai8pcbZJ1_"></div>

        </div>


        <div class="col-sm-4">
          <input id="sendContactBtn" name="submit" type="submit" value="Send" class="btn btn-primary vcenter">
        </div>
      </div>
    </div>
  </form>

</div>
